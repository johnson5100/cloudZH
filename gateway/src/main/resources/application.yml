server:
  port: 10010
spring:
  application:
    name: api-gateway # 应用名
  security:
    user:
      name: admin
      password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
  cloud:
    gateway:
      # 路由si(集合)
      routes:
        # id唯一标识，(可自定义)
        - id: user-service
          # 路由服务地址
          uri: http://127.0.0.1:8081
          # 路由拦截地址(断言)
          predicates:
            - Path=/user/**
# Eureka服务中心配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      # 注册Eureka Server集群
      defaultZone: http://127.0.0.1:10000/eureka
